  enable : true
  image : "images/banner/banner-feature.png"
  feature_item:
    # feature item loop
    - name : "上手简易，操作自由"
      icon : "ti-thumb-up" # icon pack : https://themify.me/themify-icons
      content : "我们对原版的规则不做任何修改，同时在此基础上加入插件，让您能够低门槛享受到原版扩展的乐趣。您只需要使用您的正版账号即可进入服务器。服务器中，除出生点外的任何地区都可以由您来开发。"

    # feature item loop
    - name : "和平友好，互帮互助"
      icon : "ti-comments" # icon pack : https://themify.me/themify-icons
      content : "服务器因兴趣而创立，玩家因兴趣而聚集。我们希望您可以在这里感受到家一般的温暖。同时，服务器以绿宝石为货币，我们鼓励玩家之间的交流，也鼓励您与小伙伴之间互助共利、共同发展。"

    # feature item loop
    - name : "创意无限，创造无限"
      icon : "ti-crown" # icon pack : https://themify.me/themify-icons
      content : "服务器采用生存和创造双模式并行，您可以直接在生存服务器里切换世界来捕获你的新灵感。我们同样欢迎建筑玩家入住创造世界。"

    # feature item loop
    - name : "梦有多长，路有多远"
      icon : "ti-heart" # icon pack : https://themify.me/themify-icons
      content : "服务器紧跟 PaperMC 的更新，在稳定的前提下保证游戏版本的最新。同时，服务器（除重大更新外）永不换档，最大限度地保留玩家的美好记忆。"


